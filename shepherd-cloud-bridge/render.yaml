# Render Blueprint for Shepherd AI Cloud Bridge
# Users can deploy this to their own Render account

services:
  - type: web
    name: shepherd-whatsapp-bridge
    env: node
    plan: free
    rootDir: shepherd-cloud-bridge
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: BACKEND_URL
        value: https://shepherd-ai-backend.onrender.com
      - key: CONNECTION_CODE
        sync: false
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
